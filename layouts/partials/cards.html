<div class="row mt-3 d-flex justify-content-center">

  {{ range .Pages }}
  

  <div class="col-6 col-md-4 col-lg-3 
                  text-center 
                  d-flex 
                  justify-content-center
                  mb-3">

    <div class="card h-100 w-100">

      <a href="{{ .RelPermalink }}">
        {{ with .Resources.Get "featured-image.jpg" | or (.Resources.Get "card.jpg") }}
        {{ $image := .Resize "400x"}}
        <div class="image-zoom-wrapper-top">
          <img src="{{ $image.RelPermalink }}" class="card-img-top zoom-image-top" alt="{{ .Title }}">
        </div>
        {{ else }}
        <div class="image-zoom-wrapper-top">
          <img src="{{ "img/card.jpg" | relURL }}" class="card-img-top zoom-image-top" alt="{{ .Title }}">
        </div>
        {{ end }}
      </a>
      <div class="card-body d-flex flex-column justify-content-between">
        <a href="{{ .RelPermalink }}">
          <h5 class="card-title main-color">{{ .Title }}</h5>
        </a>
        <p class="card-text catchline">{{ .Params.catchline }}</p>
        <a href="{{ .RelPermalink }}" class="btn main-color ">
          {{ with .Params.button }}
          {{ . }}
          {{ else }}
          {{ .Title }}
          {{ end }}</a>
      </div>

    </div>
  </div>


  {{ end }}

</div>
