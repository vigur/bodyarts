<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Site.Title }} | {{ .Title }} | {{ .Params.catchline }} | {{ .Summary }}">
  <title>{{ .Site.Title }} | {{ .Title }} </title>

  <!-- Favicon -->
  <link rel="icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Google Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Fancybox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css">

  <!-- Inline style to define the custom color -->
  <style>
    :root {
      --main-color: {{ .Site.Params.mainColor }};
    }
  </style>
  
  <!-- Custom CSS -->
  {{ $style := resources.Get "sass/main.scss" | css.Sass | resources.Minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

</head>
