# Site Configuration
baseURL: https://www.bodyarts.ee
languageCode: en-GB
title:

# Site Parameters
params:
  gmaps_url:
  mainColor: "#035c8c"
  footer:

# Multi-language support
defaultContentLanguage: en
languages:
  en:
    languageCode: en-GB
    contentDir: content/en
    languageName: English
    weight: 1
    menu:
      main:
      - name: Home 
        pageRef: /
        weight: 20
      
# Google Analytics
services:
  googleAnalytics:
    id:

# Theme Configuration
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true

# Privacy Settings
privacy:
  googleAnalytics:
    disable: true
    respectDoNotTrack: false